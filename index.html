<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirate Game</title>
    <link
      rel="icon"
      type="image/icon"
      href="https://images.unsplash.com/photo-1599038988300-2e3f04d87f8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dHJlYXN1cmUlMjBodW50fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Pirate Treasure Hunt</h1>
    <h2>Find the Treasure!</h2>
    <h3>Instructions</h3>
    <div class="list-container">
      <ol class="instructions">
        <li>Click the boxes to reveal what's on the map</li>
        <li>If you click on the bomb, you lose</li>
        <li>If you click on the treasure, you win</li>
      </ol>
    </div>
    <br />

    <button type="button" onclick="location.reload()">Restart Game</button>

    <div>
      <p id="clickCount">Click Count: 0</p>
      <table id="outer" border="1">
        <tr>
          <td class="cell" id="0" onclick="treasureFunc(0)"></td>
          <td class="cell" id="1" onclick="treasureFunc(1)"></td>
          <td class="cell" id="2" onclick="treasureFunc(2)"></td>
        </tr>

        <tr>
          <td class="cell" id="3" onclick="treasureFunc(3)"></td>
          <td class="cell" id="4" onclick="treasureFunc(4)"></td>
          <td class="cell" id="5" onclick="treasureFunc(5)"></td>
        </tr>

        <tr>
          <td class="cell" id="6" onclick="treasureFunc(6)"></td>
          <td class="cell" id="7" onclick="treasureFunc(7)"></td>
          <td class="cell" id="8" onclick="treasureFunc(8)"></td>
        </tr>
      </table>
    </div>

    <footer>
      &copy; Created by Bao, John, Laura
      <a href="" target="_blank"></a>
    </footer>
    <script type="text/javascript" src="practice.js"></script>
  </body>
</html>
